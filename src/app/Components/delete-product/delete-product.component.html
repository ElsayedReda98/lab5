<form [formGroup]="_productForm" (ngSubmit)="onSubmit()">
    <div class="form-group col-6">
        <label for="name">Name</label>
        <input formControlName="name" type="text" class="form-control" id="name" name="name" placeholder="product name"
            readonly />
    </div>
    @if(_productForm.controls['name'].errors?.['required'] && _productForm.controls['name'].touched){
    <p class="text-danger">name is required</p>
    }
    <div class="form-group col-6">
        <label for="price">price</label>
        <input formControlName="price" type="number" class="form-control" id="price" name="price" placeholder="price"
            readonly />
    </div>
    <div class="form-group col-6">
        <label for="quantity">quantity</label>
        <input formControlName="quantity" type="number" class="form-control" id="quantity" name="quantity"
            placeholder="quantity" readonly />
    </div>
    <div class="form-group col-6">
        <label for="description">description</label>
        <input formControlName="description" type="text" class="form-control" id="desc" name="desc"
            placeholder="description" readonly />
    </div>
    <div class="form-group col-6">
        <label for="image">imgURL</label>
        <input formControlName="imgURL" type="text" class="form-control" id="image" name="image" placeholder="image"
            readonly />
    </div>
    <div class="form-group col-6">
        <label for="material">material</label>
        <input formControlName="material" type="text" class="form-control" id="material" name="material"
            placeholder="material" readonly />
    </div>
    <div class="form-group col-6">
        <label for="discount">discount</label>
        <input formControlName="discount" type="number" class="form-control" id="discount" name="discount"
            placeholder="discount" readonly />
    </div>
    <div>
        <label for="categoryID">category</label>
        <select formControlName="categoryID" name="categoryID" id="categoryID">
            <option value="0" selected>Select one</option>
            <option value="1">Dell</option>
            <option value="2">HP</option>
            <option value="3">samsung</option>
        </select>
    </div>
    <button type="submit" class="btn btn-danger mt-2" [disabled]="!_productForm.valid">Delete</button>
</form>
