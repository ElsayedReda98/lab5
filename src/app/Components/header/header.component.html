<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      @for (item of Routes; track $index) {
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="item.path" routerLinkActive="active-route">{{ item.title }}</a>
      </li>
      }
    </ul>
  </div>
  @if(user){

  <button class="btn btn-primary mx-2" (click)="logOut()">Log Out</button>
  <div class="">
    <span>Welcome: </span> <span class="text-info">{{user.userName}}</span>
  </div>
  }
</nav>
